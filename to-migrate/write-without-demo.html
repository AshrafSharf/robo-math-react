<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LaTeX Split Editor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
      gap: 0;
    }
    .panel {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .panel:first-child {
      flex: 0 0 50%;
    }
    .panel:last-child {
      flex: 1;
    }
    .resizer {
      width: 8px;
      background: #ccc;
      cursor: col-resize;
      flex-shrink: 0;
      position: relative;
    }
    .resizer:hover {
      background: #999;
    }
    .resizer::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 40px;
      background: #666;
      border-radius: 1px;
    }
    .editor-section {
      height: 30%;
      border-bottom: 2px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .preview-section {
      height: 70%;
      overflow: auto;
      padding: 20px;
      background: #f9f9f9;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      padding: 10px 0;
      border-top: 2px solid #ddd;
      flex-shrink: 0;
    }
    .button-row button {
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      border: 1px solid #999;
      background: white;
      border-radius: 4px;
      font-family: monospace;
    }
    .button-row button:hover {
      background: #f0f0f0;
    }
    .speed-control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: auto;
      font-size: 12px;
    }
    .speed-control label {
      font-weight: bold;
    }
    .speed-control input[type="range"] {
      width: 120px;
    }
    .speed-value {
      min-width: 35px;
      font-family: monospace;
    }
    .math-content {
      flex: 1;
      overflow: auto;
    }
    textarea {
      width: 100%;
      height: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      resize: none;
      outline: none;
    }
    .label {
      padding: 5px 10px;
      background: #eee;
      font-size: 12px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel" id="left-panel">
      <div class="editor-section">
        <div class="label">Left LaTeX Input</div>
        <textarea id="latex-input-left">w_k = \sqrt[n]{r}\Bigl(\cos\Bigl(\frac{\theta + 2k\pi}{n}\Bigr)+i\sin\Bigl(\frac{\theta + 2k\pi}{n}\Bigr)\Bigr),\quad k=0,1,\dots,n-1</textarea>
      </div>
      <div class="preview-section" id="preview-left">
        <div class="math-content"></div>
        <div class="button-row">
          <button id="write-pen-btn">Write with Pen</button>
          <div class="speed-control">
            <label>Speed:</label>
            <input type="range" min="0.1" max="3" step="0.1" value="1" id="speed-slider">
            <span class="speed-value" id="speed-value">1.0x</span>
          </div>
        </div>
      </div>
    </div>

    <div class="resizer" id="resizer"></div>

    <div class="panel" id="right-panel">
      <div class="editor-section">
        <div class="label">Right LaTeX Input (bbox demo)</div>
        <textarea id="latex-input-right">w_k = \sqrt[n]{r}\Bigl(\cos\Bigl(\frac{\bbox[0px]{\theta + 2k\pi}}{n}\Bigr)+i\sin\Bigl(\frac{\theta + 2k\pi}{n}\Bigr)\Bigr),\quad k=0,1,\dots,n-1</textarea>
      </div>
      <div class="preview-section" id="preview-right">
        <div class="math-content"></div>
        <div class="button-row">
          <button id="detect-bbox-btn">Hide BBox</button>
          <button id="write-only-btn">Write Only BBox</button>
          <button id="write-without-btn">Write Without BBox</button>
          <div class="speed-control">
            <label>Speed:</label>
            <input type="range" min="0.1" max="3" step="0.1" value="1" id="speed-slider-right">
            <span class="speed-value" id="speed-value-right">1.0x</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="write-without-demo.js"></script>
</body>
</html>
